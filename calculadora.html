<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="texto">
        <h1>Calculadora</h1>
    </div>
    <div id="fundo">
         <div id="calcular">
        <h1>Calcule...</h1>
    </div>
        <tr>
            <td><button onclick="botom">1</button></td>
            <td><button onclick="botom">2</button></td>
            <td><button onclick="botom">3</button></td>
            <td><button onclick="botom" class="sinal">/</button></td><br>
        </tr>
        <tr>
            <td><button onclick="botom">4</button></td>
            <td><button onclick="botom">5</button></td>
            <td><button onclick="botom">6</button></td>
            <td><button onclick="botom" class="sinal">*</button></td><br>
        </tr>
        <tr>
            <td><button onclick="botom">7</button></td>
            <td><button onclick="botom">8</button></td>
            <td><button onclick="botom">9</button></td><br>
        </tr>
        <tr>
            <td><button onclick="botom" id="vs">0</button></td>
            <td><button onclick="botom" class="sinal" id="vs">+</button></td>
            <td><button onclick="botom" class="sinal" id="vs">-</button></td>
            <td><button onclick="botom" id="igual">=</button></td>
        </tr>
        </tr>
    </div>

    <link rel="stylesheet" href="arquivo.js">
</body>
</html>
